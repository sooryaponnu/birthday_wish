<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .girl {
      font-size: 90px;
      position: absolute;
      left: -150px;
      animation: walk 3s forwards;
    }

    .rose {
      font-size: 60px;
      position: absolute;
      opacity: 0;
      animation: giveRose 1s forwards 3s;
    }

    .message {
      font-size: 40px;
      color: white;
      opacity: 0;
      animation: showMessage 2s forwards 4s;
    }

    @keyframes walk {
      to { left: 40%; }
    }

    @keyframes giveRose {
      to { opacity: 1; }
    }

    @keyframes showMessage {
      to { opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  <div class="girl">ðŸ‘§</div>
  <div class="rose" style="top:45%; left:48%;">ðŸŒ¹</div>
  <div class="message" style="top:30%;">ðŸŽ‰ Happy Birthday My Dear ðŸŽ‚</div>

  <script>
    // Create confetti after 4 seconds
    setTimeout(() => {
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          ["red","blue","yellow","green","pink"][Math.floor(Math.random()*5)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
      }
    }, 4000);
  </script>

</body>
</html>
